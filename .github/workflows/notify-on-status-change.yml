name: Notificaci贸n por cambios de estado en Upptime

on:
  workflow_run:
    workflows: ["Uptime CI", "uptime"]
    types:
      - completed

jobs:
  notify:
    name: Notificar por Telegram si cambia el estado
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Extraer mensaje del 煤ltimo commit
        id: estado
        run: |
          COMMIT_MSGS=$(git log -5 --pretty=%B)
          echo " ltimos 5 commits:"
          echo "$COMMIT_MSGS" | cat -v
          
          if echo "$COMMIT_MSGS" | grep -qi "is down"; then
            echo "estado=down" >> $GITHUB_OUTPUT
            echo " Se detect贸 ca铆da"
          elif echo "$COMMIT_MSGS" | grep -qi "has degraded"; then
            echo "estado=degraded" >> $GITHUB_OUTPUT
            echo "锔 Se detect贸 rendimiento degradado"
          elif echo "$COMMIT_MSGS" | grep -qi "is up"; then
            echo "estado=up" >> $GITHUB_OUTPUT
            echo " Se detect贸 recuperaci贸n"
          else
            echo "estado=none" >> $GITHUB_OUTPUT
            echo "癸 No se detect贸 cambio de estado relevante"
          fi


      - name: Enviar notificaci贸n si hubo ca铆da
        if: ${{ steps.estado.outputs.estado == 'down' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text=" Ca铆da detectada por Upptime. Revisa  https://Suns2794.github.io/ariaxa-upptime/"

      - name: Enviar notificaci贸n si hay rendimiento degradado
        if: ${{ steps.estado.outputs.estado == 'degraded' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="锔 Advertencia: uno o m谩s sitios tienen rendimiento degradado. Verifica  https://Suns2794.github.io/ariaxa-upptime/"
            
